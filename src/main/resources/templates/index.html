<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Black Lamp Chat</title>

    <link rel="stylesheet" href="/webjars/Semantic-UI/2.1.6/semantic.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body ng-app="chatApp">

<div ng-controller="ChatCtrl" class="ui container chat">

    <div class="wrapp">

        <div class="ui comments messages">

            <div ng-repeat="message in messages" class="comment">
                <a class="avatar">
                    <img ng-src="{{message.avatar}}"/>
                </a>
                <div class="content">
                    <a class="author">{{message.sender}}</a>
                    <div class="metadata">
                        <span class="date">
                            {{message.time | date:'hh:mm:ss'}}
                        </span>
                    </div>
                    <div class="text">
                        {{message.text}}
                    </div>
                </div>
            </div>

        </div>

        <form id="bottom" class="ui reply form" ui-keydown="{13: 'send()'}">
            <div class="field">
                <textarea ng-model="message"></textarea>
            </div>
            <div ng-click="send()" class="ui blue labeled submit icon button">
                <i class="icon edit"></i>Send
            </div>
        </form>

    </div>

</div>

    <script src="/webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/lib/stomp.min.js"></script>
    <script src="/webjars/angularjs/1.4.8/angular.min.js"></script>
    <script src="/webjars/angular-ui/0.4.0/angular-ui.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>

</body>
</html>
